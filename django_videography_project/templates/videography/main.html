<!doctype html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Videography</title>

        <style>
          .no-display{
            display:none;
          }
        </style>
    </head>
    <body>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
        <nav id='nav' class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="/videography/">Automatic Videography</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link {% if currentpage == 'index' %} active {% endif %}" aria-current="page" href="/videography/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link {% if currentpage == 'video' %} active {% endif %}" aria-current="page" href="/videography/video/">Videos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link {% if currentpage == 'about' %} active {% endif %}" href="/videography/about/">About</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

        {% block content %}

        {% endblock %}
        

        </body>
</html>
