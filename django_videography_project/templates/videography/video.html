{% extends 'videography/main.html' %}
{% load staticfiles %}

{% block content %}
<br>
<div class="container">
    <div class='d-flex justify-content-center'>
        <video width="640" height="480" controls>
            <source src="{% static video_file_path type='video/mp4' %}">
            Your browser does not support the video tag.
        </video>
    </div>
</div>
<br>
<div class="container">
    <div class='d-flex justify-content-center'>
        <img src="{% static img_file_path %}"/> 
    </div>
</div>
    
{% endblock content %}
